<!-- Business Card -->
<style>
  /* Grid Layout */
  .card-container {
    display: grid;
    grid-template-columns: 15vw auto 15vw;
    /* grid-template-rows: 50px auto 50px; */
    /* grid-gap: 3px; */
    position: relative;
    perspective: 800px;
  }

  /* Designs */
  .card {
    padding: 2rem;
    margin: 0 auto;
    height: 70vh;
    min-width: 300px;
    min-height: 440px;
    background-color: lemonchiffon;
    
    width: 88%;
    /* height: 100%;  */
    transform-style: preserve-3d;
    transition: transform 1s;
  }

  .card figure {
  margin: 0;
  display: block;
  /* position: absolute; */
  /* width: 100%; */
  /* height: 100%; */
  /* backface-visibility: hidden; */
}

.card-front {
  background: lemonchiffon;
}

.card-back {
  background: lemonchiffon;
  transform: rotateY( 180deg );
}

.card.flipped {
  transform: rotateY( 180deg );
}

  /* Animations */
  /* Screens */
  /* iPhone 6 */
  @media only screen and (max-width: 376px)  {
    /* change card contaner */
    .card-container {
      display: grid;
      grid-template-columns: 5vw auto 5vw;
      /* grid-gap: 3px; */
    }
  }
</style>
<div id="biz-card" class="card-container">
  <div class="spacer"></div>
  <!-- Card Element -->
  <div class="card black-80 business-card">
    <figure class="card-front">
      <div class="card-front-content">
        <!-- Card Front -->
        <h3 class="f6 fw1 ttu tracked lh-title">business card</h3>
        
        <h2 class="libre f1 f-headline-l fw1 i black-80 mb1">Obi Knows</h2>
        <blockquote class="ph0 mh0 measure f4 lh-copy center black-80">
          <h3 class="fw1 black-80 mb5">
            Contract Creative & Freelance Artisan
          </h3>
          <a
          v-on:click="flipCard"
          class="center f6 tracked ttu link dim ph3 pv2 mb2 dib white bg-black" 
          href="#">contact</a>


        </blockquote>
      </div>
      <div class="dn card-back-content">
        <!-- Card Front -->
        <h3 class="f6 fw1 ttu tracked lh-title">business card</h3>
        
        <h2 class="libre f1 f-headline-l fw1 i black-80 mb1">Back Side</h2>
        <blockquote class="ph0 mh0 measure f4 lh-copy center black-80">
          <h3 class="fw1 black-80 mb5">
            Contract Creative & Freelance Artisan
          </h3>
          <a
          v-on:click="flipCard"
          class="center f6 tracked ttu link dim ph3 pv2 mb2 dib white bg-black" 
          href="#">contact</a>


        </blockquote>
      </div>
    </figure> 
    <figure class="card-back"></figure>
  
  </div>
  <div class="spacer"></div>
</div>


<script>
  var bizCard = new Vue({
    el: '#biz-card',
    methods: {
      flipCard: function () {
        // gets the .card selector, toggles .flipped class
        $('.card').toggleClass('flipped');
        
        setTimeout(() => {
          $('.card-front-content').toggleClass('dn');
          $('.card-back-content').toggleClass('dn');
        }, 555);

        console.log('flipped it');
        
        // const card = document.querySelector('.card').classList.add('MyClass');

      }
    }
  })
</script>
